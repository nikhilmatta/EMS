<html lang="en">
<head>
	<title>Contact V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="Form/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Form/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Form/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Form/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Form/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Form/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Form/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Form/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Form/css/util.css">
	<link rel="stylesheet" type="text/css" href="Form/css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="get">
				<span class="contact100-form-title">
					
				</span>

				<div class="wrap-input100 validate-input" data-validate="Event name is required">
					<span class="label-input100">Event Name</span>
					<input class="input100" required="required" type="text" name="eventname" placeholder="Enter the event name here">
					<span class="focus-input100"></span>
				</div>
                
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Institute Level/Department</span>
					<div>
						<select class="selection-2" name="department">
							<option>Applied Sciences</option>
							<option>Civil</option>
							<option>CS-IT</option>
							<option>EnTC</option>
							<option>Mech</option>
                            <option>Reverb</option>
                            <option>EPIC</option>
                            <option>CSR</option>
                            <option>Other club activity</option>

						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 validate-input" data-validate="Name of the event in-charge is required">
					<span class="label-input100">Event In-Charge</span>
					<input class="input100" required="required" type="text" name="incharge" placeholder="Enter the event in-charge name here">
					<span class="focus-input100"></span>
				</div>
                
                  <div class="wrap-input100 validate-input" >
					<span class="label-input100">Date of the event</span>
					<input  type="date" name="eventdate">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Attendees</span>
					<div>
                        <input type="checkbox" name="attendees" value="staff">&nbsp;Staff &nbsp;&nbsp;&nbsp; &nbsp;
                        <input type="checkbox" name="attendees" value="students">&nbsp;Students &nbsp;&nbsp;&nbsp; &nbsp;
                        <input type="checkbox" name="attendees" value="staff">&nbsp;Faculty &nbsp;   &nbsp;&nbsp;
					</div>
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 input100-select">
					<span class="label-input100">Event is for:</span>
					<div>
                        <input type="checkbox" name="isfor" value="btech">&nbsp;B.Tech &nbsp;&nbsp;&nbsp; &nbsp;
                        <input type="checkbox" name="isfor" value="mtech">&nbsp;M.Tech
					</div>
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 input100-select">
					<span class="label-input100">Event Type:</span>
					<div>
						<select class="selection-2" name="eventtype">
							<option>Curricular Activity</option>
                            <option>Co-curricular Activity</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 input100-select">
					<span class="label-input100">Event category</span>
					<div>
						<select class="selection-2" name="category">
							<option>Guest Lecture</option>
							<option>Seminar</option>
							<option>Workshop/Student Training</option>
							<option>FDP</option>
							<option>Industrial Visit</option>
                            <option>Industry-Institute Interaction</option>
                            <option>Alumni Activity</option>
                            <option>Entrepreneurship Initiatives</option>
                            <option>Cultural Events</option>
                            <option>Sports Activity Event</option>
                            <option>Annual College Gathering Fest</option>
                            <option>Annual College Technical Fest</option>
                            <option>Conference</option>
                            <option>Any other activity(type below)</option>
						</select>
                        <input class="input100" required="required" type="text" name="category" placeholder="Enter the category">
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Description is required">
					<span class="label-input100">Description(max 5000 characters)</span>
					<textarea class="input100" name="description" placeholder="Enter description here..."></textarea>
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 validate-input">
					<span id="awardDiv" class="label-input100">Awards</span>
					<textarea class="input100" name="awards" placeholder="Enter the list of awards here"></textarea>
                    <button type="submit" onclick="addTextArea()">Add New Award</button>
					<span class="focus-input100"></span>
				</div>
                
                
                
                

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<input type="submit" formaction="/addToDB.jsp"  name="Submit" value="submit">

					</div>
				</div>
			</form>


}


		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="Form/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="Form/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="Form/vendor/bootstrap/js/popper.js"></script>
	<script src="Form/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="Form/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="Form/vendor/daterangepicker/moment.min.js"></script>
	<script src="Form/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="Form/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="Form/js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>
<script>
    n=1;
    function addTextArea() {
        a = document.getElementById("awardDiv");
        
        b = document.createElement("textarea");
        b.setAttribute("class","input100");
        b.setAttribute("id", "txt"+n);
        b.setAttribute("placeholder","Enter the list of awards here");
        
        c = document.createElement("button");
        c.setAttribute("type", "button");
        c.setAttribute("onClick", "addTextArea()")
        c.innerHTML = "Add New Award";
        n++;
        a.appendChild(b);
        a.appendChild(c);
    }
</script>
</body>
</html>
